<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  

</head>
<body>
  <div class="container">
  <div class="qr-card">
    <div class="qr-img">
      <img class="qr-img" src="./images/image-qr-code.png" alt="image-qr-code">
    </div>
    <div class="qr-text">
      <h3 class="title">  Improve your front-end skills by building projects
      </h3>
      <h4 class="sub-title"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </h4>
    </div>
  </div>
</div>

  <div class="credit">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  
</body>
</html>
